<script type="text/javascript">

	var cols = {
  "r":"#FF0000",
  "b":"#0000FF",
  "p":"#FF00FF"
} // no comma after the last
window.onload=function() { // when the page loads
  var rads = document.getElementsByName("color"); // all rads named color
  for (var i=0;i<rads.length;i++) {
    rads[i].onclick=function() {
      document.body.style.backgroundColor=cols[this.value];
    }
  }
}
	// INPUT TEXT 
	var fullname = document.forms["vForm"]["fullname"];
	var email = document.forms["vForm"]["email"];
	var password = document.forms["vForm"]["password"];
	var password_confirmation = document.forms["vForm"]["password_confirmation"];
	// ERROR OBJECTS
	var name_error = document.getElementById("name_error");
	var email_error = document.getElementById("email_error");
	var password_error = document.getElementById("password_error");
	// EVENT LISTENERS
	fullname.addEventListener("blur", nameVerify, true);
	email.addEventListener("blur", emailVerify, true);
	function Validate(){
		// VALIDATE FULL NAME
		if(fullname.value.length<2){
			name_error.textContent = "at least 2 characters";
			fullname.style.border = "1px solid red";
			fullname.focus();
			return false;
		}
		// VALIDATE EMAIL
		if(email.value.length<5){
			email_error.textContent = "at least 5 characters";
			email.style.border = "1px solid red";
			email.focus();
			return false;
		}
		
		// VALIDATE PASSWORD
		if (password.value != password_confirmation.value) {
			password_error.textContent = "The two passwords do not match";
			password.style.border = "1px solid red";
			password_confirmation.style.border = "1px solid red";
			password.focus();
			return false;
		}
		// PASSWORD REQUIRED
		if (password.value == "" || password_confirmation.value == "") {
			password_error.textContent = "password requires 10 characters 1 number";
			password.style.border = "1px solid red";
			password_confirmation.style.border = "1px solid red";
			password.focus();
			return false;
		}
		
	}
	// ADD EVENT LISTENERS
	function nameVerify(){
		if (fullname.value != "2") {
			name_error.innerHTML = "";
			fullname.style.border = "1px solid #110E0F";
			return true;
		}
	}
	function emailVerify(){
		if (email.value != "5") {
			email_error.innerHTML = "";
			email.style.border = "1px solid #110E0F";
			return true;
		}
	}
</script>
